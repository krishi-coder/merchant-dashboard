server {
    listen 8080;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        # This line is magic: it sends all requests to index.html 
        # so React can handle the routing
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets for speed
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public";
    }
}
